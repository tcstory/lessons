<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>实例索引</title>
    <link rel="stylesheet" href="../css/semantic.min.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/semantic.min.js"></script>
    <style>
        div.ui.segment {
            max-width: 21.875rem;
            margin: 0 auto;
        }
        input {
            display: block;
            margin: 0 auto;
            text-align: center;
        }
        button.ui.button {
            display: block;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="ui stacked segment">
        <input type="text" value="北京市"/>
        <input type="text" value="朝阳区"/>
        <button class="ui small button" type="button">传参</button>
    </div>
    <script>
        "use strict";
        var inputs = $('input');
        var button = $('button');
        button.click(function (event) {
            alert(inputs[0].value);
            alert(inputs[1].value);
        });
    </script>
</body>
</html>
